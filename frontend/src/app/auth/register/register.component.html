<div class="min-vh-100 d-flex align-items-center justify-content-center bg-success bg-gradient">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4">
        <div class="card shadow-lg border-0">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="fas fa-user-plus fa-3x text-success mb-3"></i>
              <h2 class="fw-bold">Create Account</h2>
              <p class="text-muted">Join our community today</p>
            </div>

            <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm)" novalidate>
              <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Full Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control form-control-lg"
                  placeholder="Enter your full name"
                  [(ngModel)]="formData.name"
                  required
                  minlength="2"
                  #name="ngModel"
                  [class.is-invalid]="name.invalid && name.touched">
                <div *ngIf="name.invalid && name.touched" class="invalid-feedback">
                  <small *ngIf="name.errors?.['required']">Name is required</small>
                  <small *ngIf="name.errors?.['minlength']">Name must be at least 2 characters</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control form-control-lg"
                  placeholder="Enter your email"
                  [(ngModel)]="formData.email"
                  required
                  email
                  #email="ngModel"
                  [class.is-invalid]="email.invalid && email.touched">
                <div *ngIf="email.invalid && email.touched" class="invalid-feedback">
                  <small *ngIf="email.errors?.['required']">Email is required</small>
                  <small *ngIf="email.errors?.['email']">Please enter a valid email</small>
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control form-control-lg"
                  placeholder="Create a password (min 6 characters)"
                  [(ngModel)]="formData.password"
                  required
                  minlength="6"
                  #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched">
                <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
                  <small *ngIf="password.errors?.['required']">Password is required</small>
                  <small *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</small>
                </div>
              </div>

              <div class="mb-4">
                <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                <input
                  type="password"
                  id="confirmPassword"
                  name="confirmPassword"
                  class="form-control form-control-lg"
                  placeholder="Confirm your password"
                  [(ngModel)]="formData.confirmPassword"
                  required
                  [class.is-invalid]="formData.password !== formData.confirmPassword && formData.confirmPassword">
                <div *ngIf="formData.password !== formData.confirmPassword && formData.confirmPassword" class="invalid-feedback">
                  <small>Passwords do not match</small>
                </div>
              </div>

              <div class="d-grid gap-2 mb-3">
                <button
                  type="submit"
                  class="btn btn-success btn-lg"
                  [disabled]="!registerForm.valid || formData.password !== formData.confirmPassword || loading">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
                  <i *ngIf="!loading" class="fas fa-user-plus me-2"></i>
                  {{ loading ? 'Creating Account...' : 'Create Account' }}
                </button>
              </div>

              <div *ngIf="errorMessage" class="alert alert-danger">
                <i class="fas fa-exclamation-triangle me-2"></i>{{ errorMessage }}
              </div>

              <div *ngIf="successMessage" class="alert alert-success">
                <i class="fas fa-check-circle me-2"></i>{{ successMessage }}
              </div>
            </form>

            <hr class="my-4">

            <div class="text-center">
              <p class="mb-0">
                Already have an account?
                <a routerLink="/login" class="text-decoration-none fw-bold">
                  Sign In
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
